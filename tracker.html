<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Access Tracker</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body{font-family:sans-serif;text-align:center;padding:40px}
  </style>
</head>
<body>
  <h1>📍 Tracker</h1>
  <p id="msg">Attesa login…</p>

  <!-- form di login -->
  <form id="loginForm" style="margin:20px auto;max-width:300px">
    <input type="email"    id="email"    placeholder="e-mail"  value="TUO@MAIL.IT" required><br>
    <input type="password" id="password" placeholder="password"                required><br>
    <button type="submit">Accedi</button>
  </form>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    /* Config Firebase */
    const firebaseConfig = {
      apiKey:"AIzaSyCm9lIf2l8FQHiIUoSbtOmLRQNxtgCJd6Q",
      authDomain:"accesstracker-5d3f9.firebaseapp.com",
      projectId:"accesstracker-5d3f9"
    };
    firebase.initializeApp(firebaseConfig);
    const auth=firebase.auth(), db=firebase.firestore();

    const msg=document.getElementById('msg');
    const form=document.getElementById('loginForm');

    form.addEventListener('submit',e=>{
      e.preventDefault();
      auth.signInWithEmailAndPassword(
        form.email.value.trim(),
        form.password.value
      ).catch(err=>alert("Login fallito: "+err.message));
    });

    auth.onAuthStateChanged(async user=>{
      if(!user){return;}
      form.style.display='none';
      msg.textContent='🔄 Controllo in corso…';

      const stato=await db.collection('controllo').doc('stato').get();
      if(stato.exists && stato.data().attivo){
        db.collection('accessi').add({
          timestamp:new Date().toISOString(),
          userAgent:navigator.userAgent
        }).then(()=>msg.textContent='✅ Accesso registrato.')
          .catch(e=>msg.textContent='❌ Errore scrittura: '+e.message);
      }else{
        msg.textContent='⛔ Tracker disattivato da remoto.';
      }
    });
  </script>
</body>
</html>
