<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>🔍 TEST Firebase Config</title>
  <style>
    body { font-family: sans-serif; padding: 40px; background: #f4f4f4; color: #333; }
    #status { margin-top: 20px; padding: 16px; border-radius: 4px; }
    .ok { background: #d4edda; color: #155724; }
    .err { background: #f8d7da; color: #721c24; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>🔍 TEST Firebase Config</h1>
  <p>Verifica che l’API-Key e la lettura di Firestore funzionino.</p>
  <div id="status">Loading…</div>

  <!-- 1) Core SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <!-- 2) Auth compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <!-- 3) Firestore compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    const statusEl = document.getElementById('status');

    // -------------- CONFIGURAZIONE FIREBASE --------------
    const firebaseConfig = {
      apiKey: "AIzaSyCm9lIf2I8FQHiIUoSbtOmLRQNxtgCJd6Q",
      authDomain: "accesstracker-5d3f9.firebaseapp.com",
      projectId: "accesstracker-5d3f9",
      storageBucket: "accesstracker-5d3f9.appspot.com",
      messagingSenderId: "331964316032",
      appId: "1:331964316032:web:8fcc4efdc180a40201a965"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db   = firebase.firestore();
    // -----------------------------------------------------

    // Login anonimo
    auth.signInAnonymously()
      .then(() => {
        statusEl.textContent = '✅ Autenticazione anonima riuscita';
        statusEl.className = 'ok';
        // Proviamo a leggere un solo documento dalla collection "accessi"
        return db.collection('accessi').limit(1).get();
      })
      .then(snapshot => {
        if (snapshot.empty) {
          statusEl.textContent += '\nℹ️ La collection "accessi" è vuota (ma la chiave va).';
        } else {
          const data = snapshot.docs[0].data();
          statusEl.textContent += '\n✅ Lettura Firestore OK:\n' + JSON.stringify(data, null, 2);
        }
      })
      .catch(err => {
        statusEl.textContent = '❌ ERRORE:\n' + err;
        statusEl.className = 'err';
        console.error(err);
      });
  </script>
</body>
</html>
