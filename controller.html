<!DOCTYPE html>
<html lang="it" data-theme="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AccessTracker – Controller</title>
  <link rel="icon" href="icon/accesstracker-icon-192.png" />
  <meta name="theme-color" content="#202124" />
  <style>
    :root {
      --bg-light: #f8f8f8;
      --text-light: #000;
      --bg-dark: #000;
      --text-dark: #fff;
      --btn-bg-light: #333;
      --btn-bg-dark: #1f1f1f;
    }
    html[data-theme='light'] { background: var(--bg-light); color: var(--text-light); }
    html[data-theme='dark']  { background: var(--bg-dark);  color: var(--text-dark);  }
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      transition: background 0.3s, color 0.3s;
    }
    h1 { margin-bottom: 10px; }
    p { margin: 8px 0; opacity: 0.8; }
    #toggleBtn {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    html[data-theme='light'] #toggleBtn { background: var(--btn-bg-light); color: #fff; }
    html[data-theme='dark']  #toggleBtn { background: var(--btn-bg-dark);  color: #fff; }
    #info { margin-top: 30px; font-size: 14px; }
    #info p { text-align: left; display: inline-block; min-width: 240px; }
  </style>
</head>
<body>
  <h1>🎮 AccessTracker – Controller</h1>
  <p>Attiva o disattiva il controllo da remoto</p>
  <button id="toggleBtn" disabled>⏳ Caricamento...</button>

  <div id="info">
    <p id="currentTime">🕒 Ora: –</p><br/>
    <p id="connectedSince">📡 Connesso da: –</p><br/>
    <p id="lastToggle">🔁 Ultima modifica: –</p><br/>
    <p id="standbyTime">💤 Standby: –</p>
  </div>

  <!-- Firebase compat SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <script>
    // --- CONFIG FIREBASE ---
    const firebaseConfig = {
      apiKey: "AIzaSyCm9I1f2I8FQHiIUoSbtOmLRQNxtgCJd60",
      authDomain: "accesstracker-5d3f9.firebaseapp.com",
      projectId: "accesstracker-5d3f9",
      storageBucket: "accesstracker-5d3f9.appspot.com",
      messagingSenderId: "331964316032",
      appId: "1:331964316032:web:8fcc4efdc180a40201a965"
    };
    firebase.initializeApp(firebaseConfig);
    // -------------------------

    // Elementi UI
    const btn        = document.getElementById('toggleBtn');
    const elTime     = document.getElementById('currentTime');
    const elSince    = document.getElementById('connectedSince');
    const elLast     = document.getElementById('lastToggle');
    const elStandby  = document.getElementById('standbyTime');

    // Stato interno
    let lastToggleTime = null;
    let currentState   = null;
    const pageLoadTime = new Date();

    // Utility: ms → “Hh Mm Ss”
    function msToHMS(ms) {
      const s = Math.floor(ms/1000)%60;
      const m = Math.floor(ms/60000)%60;
      const h = Math.floor(ms/3600000);
      return `${h}h ${m}m ${s}s`;
    }

    // Aggiorna orologio e timer
    function updateTimers() {
      const now = new Date();
      elTime.textContent  = `🕒 Ora: ${now.toLocaleTimeString()}`;
      const connMs = now - pageLoadTime;
      elSince.textContent = `📡 Connesso da: ${msToHMS(connMs)}`;

      if (lastToggleTime) {
        elLast.textContent = `🔁 Ultima modifica: ${lastToggleTime.toLocaleString()}`;
        if (currentState === false) {
          const offMs = now - lastToggleTime;
          elStandby.textContent = `💤 Standby: ${msToHMS(offMs)}`;
        } else {
          elStandby.textContent = `💤 Standby: —`;
        }
      }
    }

    // Login anonimo + snapshot listener
    firebase.auth().signInAnonymously()
      .then(() => {
        const db = firebase.firestore();
        const statoRef = db.collection("controllo").doc("stato");

        btn.disabled = false;

        statoRef.onSnapshot(doc => {
          if (!doc.exists) return;
          const newState = !!doc.data().attivo;
          if (newState !== currentState) {
            lastToggleTime = new Date();
          }
          currentState = newState;

          btn.textContent = currentState
            ? "🔴 Disattiva Tracking"
            : "✅ Attiva Tracking";

          updateTimers();
        });
      })
      .catch(err => {
        console.error("❌ Errore login anonimo:", err);
        btn.textContent = "❌ Errore Firebase";
      });

    // Clic sul pulsante → toggle remoto
    btn.addEventListener('click', () => {
      btn.disabled = true;
      const db = firebase.firestore();
      db.collection("controllo").doc("stato")
        .set({ attivo: !currentState })
        .finally(() => btn.disabled = false);
    });

    // Refresh timer ogni secondo
    setInterval(updateTimers, 1000);

    // Tema (light/dark)
    (function(){
      const htmlTag = document.documentElement;
      const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const saved = localStorage.getItem('theme');
      htmlTag.setAttribute('data-theme', saved|| (systemDark?'dark':'light'));
    })();
  </script>
</body>
</html>
