<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AccessTracker – Controller</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 40px; }
    #log p { margin: 8px 0; font-family: monospace; }
    button { padding: 12px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>🎮 AccessTracker – Controller</h1>
  <p>Attiva o disattiva il controllo da remoto</p>

  <button id="toggleBtn">🔄 Caricamento...</button>
  <div id="log"></div>

  <!-- 1) Core SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <!-- 2) Auth compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <!-- 3) Firestore compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script>
    // → Sostituisci con la tua API key ESATTA da Impostazioni → Generali → I tuoi app
    const firebaseConfig = {
      apiKey: "AIzaSyCm9lIf2l8FQHiIUoSbtOmLRQNxtgCJd6Q",
      authDomain: "accesstracker-5d3f9.firebaseapp.com",
      projectId: "accesstracker-5d3f9",
      storageBucket: "accesstracker-5d3f9.appspot.com",
      messagingSenderId: "331964316032",
      appId: "1:331964316032:web:8fcc4efdc180a40201a965"
    };
    firebase.initializeApp(firebaseConfig);

    function log(txt, emoji="") {
      const p = document.createElement("p");
      p.textContent = emoji + " " + txt;
      document.getElementById("log").appendChild(p);
      console.log(txt);
    }

    const btn = document.getElementById("toggleBtn");
    let current = false;

    log("Inizializzo Firebase…", "🕒");
    firebase.auth().signInAnonymously()
      .then(() => {
        log("Login anonimo OK", "🔐");
        const db = firebase.firestore();
        const ref = db.collection("controllo").doc("stato");

        // Ascolto in real-time
        ref.onSnapshot(doc => {
          if (!doc.exists) {
            log("Documento 'controllo/stato' non trovato", "⚠️");
            btn.textContent = "❌ Errore";
            return;
          }
          current = doc.data().attivo === true;
          log("Stato remoto = " + current, "📡");
          btn.textContent = current
            ? "🛑 Disattiva Tracking"
            : "✅ Attiva Tracking";
        });

        // Toggle al click
        btn.onclick = () => {
          const nuovo = !current;
          ref.set({ attivo: nuovo })
            .then(() => log("Stato impostato a " + nuovo, "✍️"))
            .catch(e => log("Errore update: " + e.message, "❌"));
        };
      })
      .catch(e => log("Errore login anonimo: " + e.code, "❌"));
  </script>
</body>
</html>
