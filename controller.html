<!DOCTYPE html>
<html lang="it" data-theme="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AccessTracker – Controller</title>
  <link rel="icon" href="icon/accesstracker-icon-192.png" />
  <meta name="theme-color" content="#202124" />
  <style>
    /* riprendi qui il tuo style.css oppure inserisci inline */
    body { font-family: sans-serif; text-align:center; padding:40px; }
    button { padding:12px 20px; font-size:16px; margin:20px; }
    #info p { margin:8px 0; font-size:14px; opacity:0.8; }
  </style>
</head>
<body>
  <h1>🎮 AccessTracker – Controller</h1>
  <p>Attiva o disattiva il controllo da remoto</p>
  <button id="toggleBtn" disabled>⏳ Caricamento...</button>

  <div id="info">
    <p id="currentTime">🕒 Ora: –</p>
    <p id="connectedSince">📡 Connesso da: –</p>
    <p id="lastToggle">🔁 Ultima modifica: –</p>
    <p id="standbyTime">💤 Standby: –</p>
  </div>

  <!-- Firebase compat SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <!-- Il nostro controller.js -->
  <script src="controller.js"></script>
</body>
</html>
