<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>🔍 TEST Firebase Config</title>
  <style>
    body { font-family:sans-serif; padding:40px; text-align:center; }
    #result { margin-top:20px; padding:16px; border-radius:6px; }
    .ok { background:#dfd; color:#060; }
    .err { background:#fdd; color:#600; }
  </style>
</head>
<body>
  <h1>⚙️ TEST Firebase Config</h1>
  <div id="result">⏳ Avvio…</div>

  <!-- compat SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // **Copia ESATTAMENTE** la tua config da Firebase → Impostazioni progetto → Generali
    const firebaseConfig = {
      apiKey: "AIzaSyCm9lIf2I8FQHiIUoSbtOmLRQNxtgCJd6Q",
      authDomain: "accesstracker-5d3f9.firebaseapp.com",
      projectId: "accesstracker-5d3f9",
      storageBucket: "accesstracker-5d3f9.appspot.com",
      messagingSenderId: "331964316032",
      appId: "1:331964316032:web:8fcc4efdc180a40201a965"
    };
    firebase.initializeApp(firebaseConfig);
    const result = document.getElementById('result');

    // proviamo login anonimo e lettura doc di prova
    firebase.auth().signInAnonymously()
      .then(() => {
        return firebase.firestore()
          .collection('controllo').doc('stato')
          .get();
      })
      .then(doc => {
        const data = doc.exists ? JSON.stringify(doc.data()) : '— document non esiste —';
        result.className = 'ok';
        result.textContent = '✅ OK! Lettura riuscita: ' + data;
      })
      .catch(err => {
        result.className = 'err';
        result.textContent = '❌ ERRORE: ' + err.code + ' — ' + err.message;
        console.error(err);
      });
  </script>
</body>
</html>
