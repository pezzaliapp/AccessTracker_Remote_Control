<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ” TEST Firebase Config</title>
  <style>
    body { font-family: sans-serif; padding: 40px; }
    #result { margin-top: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 6px; }
    .error { color: #e33; }
    .success { color: #080; }
  </style>
</head>
<body>
  <h1>ğŸ” TEST Firebase Config</h1>
  <p>Verifica autenticazione anonima e lettura Firestore (documento <code>controllo/stato</code>)</p>
  <div id="result">Inizializzazione in corso...</div>

  <!-- SDK compatibili di Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // --- CONFIGURAZIONE FIREBASE (copia da console Generali > Le tue app) ---
    const firebaseConfig = {
      apiKey: "AIzaSyCm9lIf2l8FQHiIUoSbtOmLRQNxtgCJd6Q",
      authDomain: "accesstracker-5d3f9.firebaseapp.com",
      projectId: "accesstracker-5d3f9",
      storageBucket: "accesstracker-5d3f9.appspot.com",
      messagingSenderId: "331964316032",
      appId: "1:331964316032:web:8fcc4efdc180a40201a965"
    };
    // ------------------------------------------------------------------------

    // Inizializza
    firebase.initializeApp(firebaseConfig);
    const resultEl = document.getElementById('result');

    // Login anonimo
    firebase.auth().signInAnonymously()
      .then(() => {
        resultEl.innerHTML = '<span class="success">âœ”ï¸ Autenticato anonimamente</span><br>Recupero documento...';
        // Leggi doc controll o/stato
        return firebase.firestore().collection('controllo').doc('stato').get();
      })
      .then(doc => {
        if (!doc.exists) {
          resultEl.innerHTML += '<br><span class="error">âš ï¸ Documento <em>controllo/stato</em> non trovato</span>';
        } else {
          const data = doc.data();
          resultEl.innerHTML += `<br><span class="success">âœ”ï¸ Documento letto:</span><pre>${JSON.stringify(data, null, 2)}</pre>`;
        }
      })
      .catch(err => {
        resultEl.innerHTML = `<span class="error">âŒ Errore Firebase: ${err.code || err.message}</span>`;
        console.error(err);
      });
  </script>
</body>
</html>
