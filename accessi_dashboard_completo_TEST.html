<!DOCTYPE html>
<html lang="it" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>üîç TEST Firebase Config</title>
  <style>
    body { font-family:sans-serif; padding:30px; }
    .box { padding:20px; border:1px solid #ccc; border-radius:6px; margin-top:20px; }
    .ok { background:#e0ffe0; color:#060; }
    .err { background:#ffe0e0; color:#600; }
  </style>
</head>
<body>
  <h1>üîé TEST Firebase Config</h1>
  <p>Verifica autenticazione anonima e lettura Firestore (1 doc)</p>
  <div id="result" class="box">‚è≥ Inizio test‚Ä¶</div>

  <!-- compat SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
  (async()=>{
    const res = document.getElementById('result');

    // ‚ö†Ô∏è COPIA ESATTAMENTE DAL CONSOLE FIREBASE ‚Üí Impostazioni ‚Üí Generali
    const firebaseConfig = {
      apiKey:       "AIzaSyCm9lIf2I8FQHiIUoSbtOmLRQNxtgCJd6Q",
      authDomain:   "accesstracker-5d3f9.firebaseapp.com",
      projectId:    "accesstracker-5d3f9",
      storageBucket:"accesstracker-5d3f9.appspot.com",
      messagingSenderId:"331964316032",
      appId:        "1:331964316032:web:8fcc4efdc180a40201a965"
    };

    // Inizializza
    try {
      firebase.initializeApp(firebaseConfig);
    } catch(e) {
      return res.className='box err', res.textContent = '‚ùå initializeApp: '+e.message;
    }

    // Login anonimo
    try {
      res.textContent = '‚è≥ signInAnonymously‚Ä¶';
      await firebase.auth().signInAnonymously();
      res.textContent = '‚è≥ Auth OK, leggo 1 doc da accessi‚Ä¶';
    } catch(e) {
      return res.className='box err',
             res.textContent = '‚ùå Auth failed: ('+e.code+') '+e.message;
    }

    // Lettura Firestore
    try {
      const snap = await firebase.firestore()
        .collection('accessi')
        .limit(1)
        .get();
      res.className = 'box ok';
      res.textContent = `‚úÖ Firestore OK: trovati ${snap.size} doc`;
    } catch(e) {
      res.className = 'box err';
      res.textContent = '‚ùå Firestore read failed: ('+e.code+') '+e.message;
    }
  })();
  </script>
</body>
</html>
