<!DOCTYPE html>
<html lang="it" data-theme="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AccessTracker</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon/accesstracker-icon-192.png" />
  <meta name="theme-color" content="#202124" />
  <style>
    :root {
      --bg-light: #f8f8f8;
      --text-light: #000;
      --bg-dark: #000;
      --text-dark: #fff;
      --button-bg-light: #333;
      --button-bg-dark: #1f1f1f;
    }
    html[data-theme='light'] {
      background: var(--bg-light);
      color: var(--text-light);
    }
    html[data-theme='dark'] {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      transition: all 0.3s ease;
    }
    .desc {
      margin-bottom: 30px;
      opacity: 0.8;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 16px;
      max-width: 300px;
      margin: auto;
    }
    a.button {
      display: block;
      padding: 14px 20px;
      font-size: 16px;
      text-decoration: none;
      border-radius: 8px;
      border: 1px solid #555;
      transition: background 0.3s;
    }
    html[data-theme='light'] a.button {
      background: var(--button-bg-light);
      color: white;
    }
    html[data-theme='dark'] a.button {
      background: var(--button-bg-dark);
      color: white;
    }
    #themeToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
      color: inherit;
    }
  </style>
</head>
<body>
  <button id="themeToggle" title="Cambia tema">ğŸŒ“</button>

  <h1>ğŸ“¡ AccessTracker</h1>
  <p class="desc">Traccia accessi. Controlla da remoto.</p>

  <div class="buttons">
    <a href="tracker.html" class="button">ğŸ“ ModalitÃ  Tracker</a>
    <a href="controller.html" class="button">ğŸ“± ModalitÃ  Controller</a>
    <a href="accessi_dashboard_completo.html" class="button">ğŸ“‹ Log Accessi</a>
    <a href="accessi_grafici_completo.html" class="button">ğŸ“Š Statistiche</a>
  </div>

  <script>
    // imposta il tema automatico
    const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const savedTheme = localStorage.getItem('theme');
    const htmlTag = document.documentElement;

    function applyTheme(theme) {
      htmlTag.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
    }

    if (savedTheme) {
      applyTheme(savedTheme);
    } else {
      applyTheme(systemPrefersDark ? 'dark' : 'light');
    }

    document.getElementById('themeToggle').addEventListener('click', () => {
      const current = htmlTag.getAttribute('data-theme');
      applyTheme(current === 'dark' ? 'light' : 'dark');
    });

    // registra service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log("âœ… Service Worker registrato"))
        .catch(err => console.error("âŒ Errore Service Worker", err));
    }
  </script>
</body>
</html>
